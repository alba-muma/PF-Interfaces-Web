                    <h1>Inicio de sesión</h1>
                </div>

                <iframe name="dummyframe" id="dummyframe" style="display: none"></iframe>
                <form class="log_in" target="dummyframe">
                    <div class="log__in"> <!--División que contiene el formulario para iniciar sesión y botones-->

                        <div class="Usuario"> <!--Input nombre usuario-->
                            <label for="usuario__id"><h1>Usuario:</h1></label>
                            <input type="text" class="usuario dato" id="usuario__id" minlength="3" maxlength="10"
                                required placeholder="Introduzca tu nombre de usuario">
                        </div>

                        <div class="contraseña"> <!--Input contraseña-->
                            <label for="contrasena__id"><h1>Contraseña:</h1></label>
                            <input type="password" class="contrasena dato" id="contrasena__id" minlength="3"
                                maxlength="10" required placeholder="Introduzca tu contraseña">
                        </div>

                        <div class="cuentas"> <!--Botones no funcionales para iniciar sesión con google y facebook-->
                            <button class="cuenta_aux"><a href="https://accounts.google.com/v3/signin/identifier?dsh=S1510473072%3A1666464716093241&continue=https%3A%2F%2

                                    -button&flowName=GlifWebSignIn&flowEntry=AddSession"><img src="images/google.png"
                                        id="google" alt="imagen_google"></a></button>

                            <button class="cuenta_aux"><a href="https://m.facebook.com/?locale=es_LA&_rdr"><img
                                        src="images/facebook.png" id="facebook" alt="imagen_facebook"></a></button>
                        </div>

                        <div class="botones">
                            <div class="enviar"> <!--Botón para inicar sesión-->
                                <button type="submit" class="enviar__boton" onclick="sesion()">Enviar</button>
                            </div>
                            <div class="borrar"> <!--Botón para limpiar el formulario-->
                                <button type="reset" class="borrar__boton">Borrar</button>
                            </div>

                            <div class="errores ventana" id="errores">
                                <!--Pop-up que salta en caso de que un campo del formulario sea incorrecto-->
                                <div id="mensaje_error">

                                </div>
                                <button class="boton" onclick="cerrar_mensaje_errores()">Ok</button>
                                <!--Botón para cerrar el pop-up-->
                            </div>
                        </div>
                    </div>
