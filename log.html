    <div class="main contenedor">
        <!--Header derecho-->
        <header class="main__header">
            <a class="no_iniciada" href="sesion.html">Inicio de sesión</a>
        </header>

        <div class="sesion log">
            <div class="inicio__sesion">
                <h1>Registro</h1>
            </div>
            
            <iframe name="dummyframe" id="dummyframe" style="display: none"></iframe>
            <!--Formulario de inicio de sesión-->
            <form class="formulario" action="log.html" target ="dummyframe">
                <div class="info__usuario info">
                    <!--Input para el nombre completo-->
                    <div class="nombres">
                        <label for="nombre__id">
                            <p>Nombre completo:</p>
                        </label>
                        <input type="text" class="nombre" id="nombre__id" required placeholder="Introduzca su nombre y apellidos">
                    </div>

                    <!--Input para el email-->
                    <div class=" emails">
                        <label for="email__id">
                            <p>Email:</p>
                        </label>
                        <input type="text" class="email" id="email__id" required placeholder="Introduzca su email" >
                    </div>
                    <!--Input para la fecha de nacimiento-->
                    <div class="Fechas__nacimiento">
                        <label for="fecha__nacimiento__id">
                            <p>Fecha de nacimiento</p>
                        </label>
                        <input type="date" class="fecha__nacimiento" id="fecha__nacimiento__id" required>
                    </div>

                </div>
                <!--Input para el nombre de usuario-->
                <div class="info__cuenta info">
                    <div class="Usuario">
                        <label for="usuario__id">
                            <p>Usuario:</p>
                        </label>
                        <input type="text" class="usuario" id="usuario__id" minlength="3" required placeholder="Introduzca tu nuevo nombre de usuario">
                    </div>

                    <!--Input para la contraseña-->
                    <div class=" contraseña">
                        <label for="contrasena__id">
                            <p>Nueva contraseña:</p>
                        </label>
                        <input type="password" class="contrasena" id="contrasena__id" minlength="3" 
                        maxlength="8" required placeholder="Introduzca tu nueva contraseña">
                    </div>
                    <!--Input para repetir contraseña-->
                    <div class="contraseña">
                        <label for="contrasena2__id">
                            <p>Nueva contraseña:</p>
                        </label>
                        <input type="password" class="contrasena" id="contrasena2__id" minlength="3" 
                        maxlength="8" required placeholder="Introduzca de nuevo tu nueva contraseña">
                    </div>
                    <!--Input para la foto de perfil-->
                    <div class="Pfp">
                        <label for="pfp__id">
                            <p>Foto de perfil</p>
                        </label>
                        <input type="text" class="pfp" id="pfp__id" placeholder="Introduce el url de tu foto de perfil">
                    </div>
                    <!--Botones para Facebook y Google-->
                    <div class="cuentas">
                        <button class="cuenta_aux"><a href="https://accounts.google.com/v3/signin/identifier?dsh=S1510473072%3A1666464716093241&continue=https%3A%2F%2
                            Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dcreate-account
                            -button&flowName=GlifWebSignIn&flowEntry=AddSession"><img src="images/google.png" id="google" alt="imagen_google"></a></button>

                        <button class="cuenta_aux"><a href="https://m.facebook.com/?locale=es_LA&_rdr"><img src="images/facebook.png" id="facebook" alt="imagen_facebook"></a></button>
                    </div>

                </div>
                <!--Checkbox para las condiciones de uso-->
                <div class="confirmaciones">
                    <div class="condiciones">
                        <input type="checkbox" class="condiciones" id="condicion">
                        <label for="condicion">He leído y acepto las condiciones de uso</label>
                    </div>
                    <!--Botón de enviar-->
                    <div class="botones">
                        <div class="enviar">
                            <button type="submit" value="submit" class="enviar__boton" onclick="registro()">Enviar</button>
                        </div>
                        <!--Botón de borrar-->
                        <div class="borrar">
                            <button type="reset" class="borrar__boton">Borrar</button>
                        </div>
                    </div>
                </div>
                <!--Ventana de errores-->
                <div class="errores ventana" id="errores">
                    <h3 id="mensaje_error">
                        
                    </h3>
                    <button class="boton boton_ok" onclick="cerrar_mensaje_errores()">Ok</button>
                </div>

            </form>
        </div>
